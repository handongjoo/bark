<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Bark</title>
    <style>
        /* 파일 입력 필드 숨기기 */
        input[type="file"] {
          display: none;
        }
    
        /* 미리보기 이미지 스타일링 */
        #image-preview {
          max-width: 100%;
          max-height: 200px;
          margin-top: 10px;
          display: none;
        }
      </style>
</head>
<body>
    <div class="create-wrap">
        <h3>게시물 작성</h3>
        <form class="create-box">
            <div class="my-info">내이름</div>
            <input type="text" class="write-content-title" placeholder="제목을 입력하세요"/>
            <textarea class="write-content-box" placeholder="내이름님, 무슨 생각을 하고 계신가요?"></textarea>

            <img id="image-preview" src="#" alt="Image Preview">
            <label for="image-upload" class="img-icon-box">
                이미지 업로드
              </label>
              <input id="image-upload" type="file">
            <button type="submit" class="submit-btn" disabled>게시</button>
        </form>
    </div>
    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
          var input = event.target;
          var reader = new FileReader();
    
          reader.onload = function() {
            var preview = document.getElementById('image-preview');
            preview.src = reader.result;
            
            // 이미지가 선택되면 style.display 속성 제거
            preview.style.display = 'block';
          }
    
          document.getElementById('image-preview').onload = function() {
            console.log('Image loaded');
          };
    
          reader.readAsDataURL(input.files[0]);
        });
    </script>
</body>
</html>
