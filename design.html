<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Bark</title>
</head>
<body>
    <div class="head-bar">
        <div class="hd-left">
            <div class="logo">
                <img src="image 3.svg" alt="no image">
            </div>
            <div class="search-box">
                <img src="icon5.svg" alt="no image">
                <input class="search-bar" type="search" placeholder="Search">
            </div>
        </div>
        <div class="hd-right">
            <div class="user-info">
                <div class="user-text">
                    <div class="user-name">userName</div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-wrap">
        <div class="side-bar">
             <ul class="side-menu">
                <li class="side-main active"><img src="icon43.svg">Home</li>
                <li><img src="icon29.svg">Community</li>
            </ul>
            <div class="sign-out">
                <img src="button4.svg">
            </div>
        </div>
    </div>
    <div class="design-main">
        <div class="ds-main-wrap">
            <div class="ds-main-head">
                <select class="ds-pj-type">
                    <option value="all">All</option>
                    <option value="favorite">Favorite</option>
                    <option value="recent">Recent</option>
                </select>
            </div>
            <div class="ds-cnts-list">
                <div class="contents">
                    <div class="con-file-title">
                        <div class="title-edit">
                            <div class="file-name">title</div>
                            <div class="edit-recent">2023/12/07</div>
                        </div>
                        <div class="user-author">
                            <div class="author">작성자</div>
                        </div>
                    </div>
                    <div class="con-thumbnail">
                        <img src="/icons/_레이어_2.png">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
